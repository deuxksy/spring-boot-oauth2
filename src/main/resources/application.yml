spring:
  profiles:
    active: local
  application:
    name: spring-boot-oauth2
  output:
    ansi:
      enabled: always

management:
  info:
    git:
      mode: full
  endpoints:
    web:
      exposure:
        include: "*"
  #        include: ["health","info","loggers","httptrace","env","beans","caches","configprops","mappings","scheduledtasks","sessions","threaddump","jolokia", "logfile", "refresh"]

  endpoint:
    health:
      show-details: ALWAYS



logging:
  level:
    ROOT: info
    com.zzizily: debug
    org.springframework.web: trace
    org.springframework.boot: info
    org.springframework.boot.autoconfigure.logging.ConditionEvaluationReportLoggingListener.debug: info
    org.springframework.boot.devtools: info
    org.springframework.boot.autoconfigure: debug
    org.springframework.cloud.gateway: trace
    org.springframework.security: info
    org.springframework.security.oauth2: debug
    org.hibernate.SQL: info
    org.hibernate.type.descriptor.sql: info


---
spring:
  profiles: local
  datasource:
    platform: oauth2
#    url: jdbc:h2:~/oauth2;DB_CLOSE_ON_EXIT=FALSE
    url: jdbc:h2:mem:oauth2;DB_CLOSE_ON_EXIT=FALSE

    username: sa
    password:
    driver-class-name: org.h2.Driver
    initialization-mode: embedded
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate.format_sql: true