spring:
  profiles:
    active: local

logging:
  level:
    ROOT: info
    org:
      hibernate:
        type: trace

---
spring:
  profiles: local
  datasource:
    platform: oauth2
#    url: jdbc:h2:~/oauth2;DB_CLOSE_ON_EXIT=FALSE
    url: jdbc:h2:mem:oauth2;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initialization-mode: embedded
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate.format_sql: true